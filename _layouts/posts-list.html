---
layout: sidebar
---

<div class='page-content' id="blog-posts">
  <section class='no-padding'>
    <h1>{{page.title}}</h1>
    {{page.content}}


    {%- assign _posts = site.posts -%} {%- assign posts = _posts | sort: 'date'
    | reverse -%} {%- for post in site.posts %}

    <div class="post-area">
      <h4>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h4>
      <p class="post-date subtitle">
        {{ post.date | date_to_long_string }}
      </p>

      <!-- <p>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.short_description | strip_html | truncatewords: 100 }}</a>
      </p> -->
    </div>
    {% endfor -%}

  </section>
</div>
