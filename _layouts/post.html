---
layout: default
---

<script src="{{ site.baseurl }}/assets/js/code-theme.js"></script>

<article id="post">
  <div class="container page-content">
    <div class="block">
      <div class="blog-title">
        <h1>{{ page.title }}</h1>
        <div class="post-info-wrapper" id="add_after_me">
          <p class="italic">
            By <span class="bold">{{ page.author }}</span> on
            <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span>
          </p>
        </div>
        <hr />
      </div>
      <div class="blog-content">
        {{ content }}
        <script>
          addToggleButton();
        </script>
      </div>
    </div>

    <div class="btp">
      <hr />
      <p>
        <a href="{{ site.baseurl }}/posts">Back to posts</a>
      </p>
    </div>
  </div>
</article>
